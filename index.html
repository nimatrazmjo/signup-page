<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@500,301,300,401,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Sign In / Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <div class="brand__container">
          <img src="images/logo.svg" alt="logo" class="logo" />
          <h1 class="heading1">Experience Sound Like never before</h1>
          <div class="slider">
            <span class="slider__item">
              <span class="slider__subitem"></span
            ></span>
            <span class="slider__item"></span>
            <span class="slider__item"></span>
          </div>
        </div>
      </div>
      <div class="signup">
        <div class="signup__container">
          <h2 class="heading2">Sign Up</h2>

          <button class="google">Sign up using <span>Google</span></button>

          <h2 class="or">Or</h2>

          <form action="" class="form">
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Full Name"
                id="fullname"
                required
              />
            </div>
            <div class="form__group">
              <input
                type="email"
                class="form__input"
                placeholder="Email"
                id="email"
                required
              />
            </div>
            <div class="form__group password">
              <input
                type="password"
                class="form__input"
                placeholder="Password"
                id="password"
                required
              />
              <img src="images/show.svg" alt="Show password">
            </div>

            <button class="btn btn--primary mt-2 mb-2">Sign Up</button>
          </form>
          <div class="signin__link mt-2">
            <p class="signin__text">Already have an account?</p>
          </div>

          <div class="term">
            <p class="term__text">
              <a href="#" class="term__link">Terms and Condition</a>
              |
              <a href="#" class="term__link">Privacy Policy</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
